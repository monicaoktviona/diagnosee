{% load static %}
{% load bootstrap_icons %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" type="image/ico" href="{% static 'images/diagnosee-logo.ico' %}">
    <link rel="stylesheet" href="{% static 'css/diagnosee.css' %}">
    {% block meta %}
    {% endblock meta %}
</head>

<body>
    <div class="content">
        <div class="logo">
            <img src="{% static 'images/diagnosee-text.png' %}" alt="Diagnosee Text" width="400">            
        </div>
        <div class="input-group rounded">
            <form class="d-flex" action="/search" method="POST">
                <input class="form-control me-2 custom-width" id="query" name="query" type="search" placeholder="Search" aria-label="Search">
                <button class="btn" id="button" type="submit">
                    {% bs_icon 'search' size='1.5em' color='#271494'%}
                </button>
            </form>
        </div>
    </div>
</body>

</html>

{% comment %} 
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
<script src="{% static 'js/index.js' %}" type="text/javascript"></script> 
{% endcomment %}
